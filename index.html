<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Đơn Giản</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Chào mừng bạn đến với trang web của tôi</h1>
    </header>

    <!-- Nội dung chính -->
    <main>
        <p>Đây là một trang web đơn giản với danh sách, hình ảnh và liên kết ngoài.</p>

        <!-- Danh sách -->
        <h2>Danh sách yêu thích của tôi</h2>
        <ul>
            <li>Nhạc</li>
            <li>Chó</li>
            <li>Lập trình hướng đối tượngtượng</li>
        </ul>

        <!-- Hình ảnh -->
        <h2>Bộ sưu tập hình ảnh</h2>
        <img src="dom.jpg" alt="Hình ảnh 1" width="300">
        <img src="xu1.jpg" alt="Hình ảnh 2" width="300">
        <img src="xu2.jpg" alt="Hình ảnh 3" width="300">

        <!-- Liên kết ngoài -->
        <p>Tham khảo thêm tài liệu tại <a href="https://www.w3schools.com" target="_blank">W3Schools</a>.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Trang web của tôi</p>
    </footer>

</body>
</html>
